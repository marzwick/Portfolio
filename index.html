<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .project-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .project-card h3 {
            margin: 15px 0 10px;
        }

        .project-card p {
            color: #555;
            font-size: 14px;
        }

        .project-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            text-decoration: none;
            background: #0073e6;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        .project-card a:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>

    <h1>My Projects</h1>

    <div class="project-grid">
        <div class="project-card">
            <h3>AI-Driven Ocean Terrain Forecasting</h3>
            <p>Predicting coastal and seafloor changes using machine learning.</p>
            <a href="https://github.com/yourrepo/project1" target="_blank">View Project</a>
        </div>

        <div class="project-card">
            <h3>Palos Verdes Terrain Analysis</h3>
            <p>Using GIS and Python to analyze terrain changes over time.</p>
            <a href="https://github.com/yourrepo/project2" target="_blank">View Project</a>
        </div>
    </div>

</body>
</html>
